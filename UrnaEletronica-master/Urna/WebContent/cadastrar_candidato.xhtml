<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<ui:define name="title">
	
		Cadastro do Candidato
		
	</ui:define>

	<ui:define name="content">

		<div id="formulario">
			<h:form name="meu_form">

				<h1>CADASTRAR CANDIDATO</h1>

				<p:messages id="messages" showDetail="false" autoUpdate="true"
					closable="true" style="color:red;margin:8px;" />

				<p class="nome">
					<label for="nome">Nome:</label><br />
					<p:inputText id="nome" type="text"
						placeholder="Insira seu nome aqui" required="true"
						value="#{candidatoBean.candidato.nome}" />

				</p>

			
			
				<p>
					<label for="titulo">Título de votação:</label><br />
					<p:inputText id="tituloVotacao" type="text"
						placeholder="Insira seu Titulo de Eleitor aqui" required="true"
						value="#{candidatoBean.candidato.titulo_votacao}" />
						
				</p>
				

			</h:form>

		</div>

	</ui:define>

</ui:composition>
